<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kanban (Drag and Drop API)</title>
	</head>
	<body>
		<div id="app">
			<!-- dropzone 1 -->
			<div id="dropzone-1" class="dropzone">
				<h3>To Do</h3>
				<p id="card-1" class="card" draggable="true">Card 1</p>
				<p id="card-2" class="card" draggable="true">Card 2</p>
				<p id="card-3" class="card" draggable="true">Card 3</p>
				<p id="card-4" class="card" draggable="true">Card 4</p>
				<p id="card-5" class="card" draggable="true">Card 5</p>
			</div>

			<!-- dropzone 2 -->
			<div id="dropzone-2" class="dropzone">
				<h3>Doing</h3>
			</div>

			<!-- dropzone 3 -->
			<div id="dropzone-3" class="dropzone">
				<h3>Done</h3>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
